<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodiny</title>
    <link rel="stylesheet" href="zakladni-styly.css" />
    <link rel="stylesheet" href="digitalni.css" />
    <link rel="stylesheet" href="analogove.css" />
    <link rel="stylesheet" href="moje-styly.css" />
  </head>
  <body>
    <h1>
      Hodiny
      <small
        >(<a href="https://github.com/Czechitas-podklady-WEB/cviceni-hodiny-css"
          >zadání</a
        >)</small
      >
    </h1>
    <div class="electronic_clock">
      <div class="first_clock">
        <h2>Flashes smoothly</h2>
        <div class="digitalni">
          <div class="digitalni__cifra">
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment"></div>
          </div>
          <div class="digitalni__cifra">
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
          </div>
          <div
            class="digitalni__dvojtecka digitalni__dvojtecka--smoothly"
          ></div>
          <div class="digitalni__cifra">
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
          </div>
          <div class="digitalni__cifra">
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
          </div>
        </div>
      </div>
      <div class="second_clock">
        <h2>Flashes sharply</h2>
        <div class="digitalni">
          <div class="digitalni__cifra">
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment"></div>
          </div>
          <div class="digitalni__cifra">
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
          </div>
          <div class="digitalni__dvojtecka digitalni__dvojtecka--sharply"></div>
          <div class="digitalni__cifra">
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
          </div>
          <div class="digitalni__cifra">
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment digitalni__segment--aktivni"></div>
            <div class="digitalni__segment"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="analog_clock">
      <div class="first_clock">
        <h2>Analogové 1</h2>
        <div class="analogove">
          <div class="analogove__znacky">
            <div class="analogove__hodiny">
              <div class="analogove__par-hodin">
                <div class="analogove__par-hodin">
                  <div class="analogove__par-hodin">
                    <div class="analogove__par-hodin">
                      <div class="analogove__par-hodin">
                        <div class="analogove__par-hodin"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="analogove__rucicky">
            <div class="analogove__hodinova"></div>
            <div class="analogove__minutova"></div>
            <div class="analogove__vterinova analogove__vterinova--first"></div>
          </div>
        </div>
      </div>
      <div class="second_clock">
        <h2>Analogové 2</h2>
        <div class="analogove">
          <div class="analogove__znacky">
            <div class="analogove__hodiny">
              <div class="analogove__par-hodin">
                <div class="analogove__par-hodin">
                  <div class="analogove__par-hodin">
                    <div class="analogove__par-hodin">
                      <div class="analogove__par-hodin">
                        <div class="analogove__par-hodin"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="analogove__rucicky">
            <div class="analogove__hodinova"></div>
            <div class="analogove__minutova analogove__minutova--second"></div>
            <div
              class="analogove__vterinova analogove__vterinova--second"
            ></div>
          </div>
        </div>
      </div>
      <div class="third_clock">
        <h2>Analogové 3</h2>
        <div class="analogove">
          <div class="analogove__znacky">
            <div class="analogove__hodiny">
              <div class="analogove__par-hodin">
                <div class="analogove__par-hodin">
                  <div class="analogove__par-hodin">
                    <div class="analogove__par-hodin">
                      <div class="analogove__par-hodin">
                        <div class="analogove__par-hodin"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="analogove__rucicky">
            <div class="analogove__hodinova analogove__hodinova--third"></div>
            <div class="analogove__minutova analogove__minutova--third"></div>
            <div class="analogove__vterinova analogove__vterinova--third"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
